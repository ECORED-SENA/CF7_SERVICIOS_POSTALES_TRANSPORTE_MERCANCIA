<svg xmlns="http://www.w3.org/2000/svg" width="1240.5" height="1194" viewBox="0 0 1240.5 1194"><g transform="translate(-180 -6948)"><path d="M0,0H1240V60.672H0Z" transform="translate(180 6948)" fill="#ffc2bc"/><rect width="1240" height="1128" transform="translate(180 7013)" fill="#f6f6f6"/><text transform="translate(285 7063)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="-42.961" y="19">SEGÚN SU </tspan><tspan x="-78.662" y="44">CONTABILIZACIÓN</tspan></text><text transform="translate(297 7335)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="-73.551" y="19">SEGÚN VOLÚMEN</tspan></text><text transform="translate(297 7581)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="-54.088" y="19">SEGÚN PESO</tspan></text><text transform="translate(297 7683)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="-73.446" y="19">SEGÚN VIDA ÚTIL </tspan><tspan x="-65.259" y="44">DEL PRODUCTO</tspan></text><text transform="translate(297 7757)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="-29.105" y="19">SEGÚN </tspan><tspan x="-56.672" y="44">RESISTENCIA</tspan></text><text transform="translate(297 7910)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="-42.438" y="19">SEGÚN LA </tspan><tspan x="-62.824" y="44">PELIGROSIDAD</tspan></text><text transform="translate(297 8066)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="-64.648" y="19">SEGÚN EL LOTE</tspan></text><text transform="translate(660 7017)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17" xml:space="preserve">Mercancía que requiere un embalaje individualizado.  Cargas que durante el proceso requieren ser </tspan><tspan x="0" y="38">unificadas en cajas o contenedores.</tspan><tspan x="0" y="59">Se contabiliza por unidades.</tspan></text><text transform="translate(660 7100)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17" xml:space="preserve">Carga que se contabiliza por criterio de masa y volúmen.  Mercancía que va suelta, sin embalaje.  </tspan><tspan x="0" y="38">Mercancías difíciles de empacar, como los gases.</tspan><tspan x="0" y="59">El mismo medio de transporte sirve de contenedor.</tspan></text><text transform="translate(660 7188)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Aquellas cargas que son de fácil manipulación con una sola mano. Ejemplo, un pack de gaseosas.</tspan></text><text transform="translate(660 7227)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Son un poco más grandes que las anteriores, pueden alcanzar un peso de 10 kg, pero aún manipulables </tspan><tspan x="0" y="38" xml:space="preserve">con las manos.  Un ejemplo claro son las mercancías disponibles en estantes de cadenas de almacenes </tspan><tspan x="0" y="59">mayoristas, como Alkosto o Makro.</tspan></text><text transform="translate(660 7310)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Aquellas mercancías tamaño superior. Necesitan un embalaje específico. Agrupadas sobre una estiba. La </tspan><tspan x="0" y="38" xml:space="preserve">carga debe ser manipulada con medios mecánicos.  Ejemplo, los electrodomésticos como neveras y </tspan><tspan x="0" y="59">lavadoras.</tspan></text><text transform="translate(660 7392)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17" xml:space="preserve">Mercancía de grandes dimensiones. En ocasiones, no se pueden apilar.  Ejemplo, productos de </tspan><tspan x="0" y="38">construcción en estanterías cantilever.</tspan></text><text transform="translate(660 7560)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Peso mínimo 5 kg y máximo 25 kg por unidad de carga.</tspan></text><text transform="translate(660 7593)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Peso entre 25 kg y 1.000 kg (1 tonelada).</tspan></text><text transform="translate(660 7628)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Superior a 1 tonelada.</tspan></text><text transform="translate(660 7661)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17" xml:space="preserve">Mercancía que tiene una vida útil limitada o determinada por una fecha de caducidad.  Ejemplo, alimentos </tspan><tspan x="0" y="38" xml:space="preserve">frescos.  El almacenamiento de estos productos requiere condiciones especiales.</tspan></text><text transform="translate(660 7718)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">La vida útil del producto no es una condición para el almacenamiento.</tspan></text><text transform="translate(660 7754)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Cargas que permiten el apilamiento porque pueden soportar peso encima</tspan></text><text transform="translate(660 7791)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17" xml:space="preserve">Cargas que permiten el apilamiento con restricciones.  Ejemplo, cajas con envases de leche.</tspan></text><text transform="translate(660 7829)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Cargas que deben tener una manipulación especial porque pueden averiarse.</tspan></text><text transform="translate(660 8033)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Mercancía que está conformada por una sola unidad de carga (un lote).</tspan></text><text transform="translate(660 8080)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Para explicarlo con un ejemplo: una carga de productos lácteos no está compuesta por las mismas </tspan><tspan x="0" y="38">unidades de un lote de electrodomésticos.</tspan></text><text transform="translate(660 7909)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Sustancias que requieren una manipulación y transporte especial, de acuerdo con los riesgos que </tspan><tspan x="0" y="38" xml:space="preserve">representan para la salud humana y el medio ambiente.  O puede presentar alguna reacción específica al </tspan><tspan x="0" y="59">entrar en contacto con otro material.</tspan></text><text transform="translate(660 7451)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Cargas grandes y de mucho peso, pueden exceder el tamaño de los vehículos para el transporte y </tspan><tspan x="0" y="38" xml:space="preserve">requieren vehículo escolta o de acompañamiento.  Es el caso de transporte de maquinaria pesada o </tspan><tspan x="0" y="59">contenedores para obras de construcción.</tspan></text><text transform="translate(660 7526)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Cargas menores de 5 kg.</tspan></text><text transform="translate(1027 6985)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="-57.995" y="0">DESCRIPCIÓN</tspan></text><text transform="translate(456 7038)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">CARGA GENERAL</tspan></text><text transform="translate(456 7188)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">CARGA PEQUEÑA</tspan></text><text transform="translate(456 7122)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">CARGA A GRANEL</tspan></text><text transform="translate(456 7248)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">CARGA MEDIANA</tspan></text><text transform="translate(461 7331)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">CARGA GRANDE </tspan></text><text transform="translate(514 7387)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-26.02" y="17">CARGA </tspan><tspan x="-50.148" y="38">VOLUMINOSA</tspan></text><text transform="translate(514 7446)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-37.793" y="17">CARGA DE </tspan><tspan x="-52.074" y="38">DIMENSIONES </tspan><tspan x="-45.086" y="59">ESPECIALES</tspan></text><text transform="translate(514 7521)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-54.621" y="17">CARGA LIGERA</tspan></text><text transform="translate(531 7556)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-63.094" y="17">CARGA MEDIANA</tspan></text><text transform="translate(514 7588)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-58.023" y="17">CARGA PESADA</tspan></text><text transform="translate(524 7624)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-76.98" y="17">CARGA MUY PESADA</tspan></text><text transform="translate(524 7668)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-48.758" y="17">PERECEDERA</tspan></text><text transform="translate(524 7714)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-57.918" y="17">IMPERECEDERA</tspan></text><text transform="translate(524 7750)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-50.23" y="17">RESISTENTES</tspan></text><text transform="translate(524 7787)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-31.367" y="17">LIGERAS</tspan></text><text transform="translate(524 7825)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-35.789" y="17">FRÁGILES</tspan></text><text transform="translate(524 8029)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-63.07" y="17">CARGA UNITARIA</tspan></text><text transform="translate(524 8065)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-30.766" y="17">CARGAS </tspan><tspan x="-75.066" y="38">ALMACENADAS POR </tspan><tspan x="-23.512" y="59">LOTES</tspan></text><text transform="translate(524 7863)" fill="#12263f" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="-76.195" y="17">EXPLOSIVOS, GASES, </tspan><tspan x="-34.836" y="38">LÍQUIDOS </tspan><tspan x="-54.25" y="59">INFLAMABLES, </tspan><tspan x="-32.219" y="80">SÓLIDOS </tspan><tspan x="-54.25" y="101">INFLAMABLES, </tspan><tspan x="-47.414" y="122">SUSTANCIAS </tspan><tspan x="-77.363" y="143">COMBURENTES, ETC.</tspan></text><text transform="translate(521 6985)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="-65.971" y="0">TIPO DE CARGA</tspan></text><text transform="translate(294 6985)" fill="#12263f" font-size="18" font-family="Roboto-Black, Roboto" font-weight="800"><tspan x="-40.003" y="0">CRITERIO</tspan></text><line y2="1193" transform="translate(408 6948.5)" fill="none" stroke="#afafaf" stroke-linecap="round" stroke-width="1"/><line y2="1193" transform="translate(634 6948.5)" fill="none" stroke="#afafaf" stroke-linecap="round" stroke-width="1"/><line x2="1012" transform="translate(408.5 7091.5)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1240" transform="translate(180.5 7176)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1012" transform="translate(408.5 7220.5)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1012" transform="translate(408.5 7302)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1012" transform="translate(408.5 7383)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1012" transform="translate(408.5 7445)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1240" transform="translate(180.5 7522.5)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1012" transform="translate(408.5 7553)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1012" transform="translate(408.5 7587.5)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1012" transform="translate(408.5 7621.5)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1240" transform="translate(180.5 7656)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1012" transform="translate(408.5 7710)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1240" transform="translate(180.5 7746)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1012" transform="translate(408.5 7782)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1012" transform="translate(408.5 7822)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1012" transform="translate(408.5 8064)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1240" transform="translate(180.5 7857)" fill="none" stroke="#afafaf" stroke-width="1"/><line x2="1240" transform="translate(180.5 8023)" fill="none" stroke="#afafaf" stroke-width="1"/></g></svg>